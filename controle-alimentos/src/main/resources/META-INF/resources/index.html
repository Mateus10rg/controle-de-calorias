<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Consumo de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-4">
    <h1 class="mb-4">Controle de Consumo</h1>

    <section class="mb-5">
        <h2>Cadastrar Novo Alimento</h2>
        <form id="form-cadastro-alimento">
            <div class="row g-3">
                <div class="col-md-6"><input type="text" class="form-control" id="nome-alimento" placeholder="Nome do Alimento" required></div>
                <div class="col-md-3"><input type="number" class="form-control" id="calorias-alimento" placeholder="Calorias (por 100g)" required></div>
                <div class="col-md-3"><button type="submit" class="btn btn-secondary w-100">Cadastrar</button></div>
            </div>
        </form>
    </section>

    <section>
        <h2>Registrar Consumo</h2>
        <form id="form-consumo">
            <div class="mb-3">
                <label for="alimento-select" class="form-label">Selecione o Alimento</label>
                <select class="form-select" id="alimento-select" required>
                    <option value="">Carregando alimentos...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="peso-input" class="form-label">Peso (em gramas)</label>
                <input type="number" class="form-control" id="peso-input" placeholder="Ex: 150" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar ao Di√°rio</button>
        </form>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
